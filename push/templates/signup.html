{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='extended_beauty.css') }}"
/>
{% endblock %} {% block content %}

<div class="col-md-4 col-md-offset">
  <form method="POST" action="/signup">
  <h2>Sign Up</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" name="name" type="text" placeholder="Enter Full Name">
  </div>
<div class="form-group"> 
  <label for="email">Email Address</label>
  <input class="form-control" id="email" name="email" placeholder="Enter your Email Adress" type="text">
</div>  
<div class="form-group">
  <label for="password">Password</label>
  <input class="form-control" type="password" id="password" name="password" placeholder="password">
</div>
<button type="submit" class="btn btn-primary">SignUp</button>
</form>
</div>
{% endblock %}
